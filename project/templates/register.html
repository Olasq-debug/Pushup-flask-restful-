{% extends 'base.html' %} 
{{ super() }}

{% block content %} 
<div class = 'container'>
<form method="POST", action="/register">
    <div class="form-group">
        <label for="exampleInputEmail1">Username</label>
        <input type="text" class="form-control" name = "username" id="username" aria-describedby="emailHelp" placeholder="Enter username">
      </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control"  name ="email" id="email" aria-describedby="emailHelp" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" name ="password" id="password" placeholder="Password">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Confirm password</label>
      <input type="password" class="form-control" name ="password2" id="password2" placeholder="Confirm your password">
    </div>
    
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="remember" name="remember">
      <label class="form-check-label" for="remember">Remember me</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  </div>
{% endblock %}
